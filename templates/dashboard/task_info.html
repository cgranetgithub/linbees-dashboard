{% extends "dashboard/task.html" %}

{% block main %}
    {% if tasks_number == 0 %}
        <div class="col-sm-6 col-sm-offset-2 col-md-4 col-md-offset-1">
            {% include 'dashboard/no_task_message.html' %}
        </div>
    {% else %}
        <div class="col-sm-4 col-sm-offset-2 col-md-3 col-md-offset-1 sidebar">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div id="single_tree_div"></div>
                </div>
            </div>
        </div>
        <div class="col-md-8 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div id="form_div">
                </div>
            </div>
        </div>
    {% endif %}
{% endblock main %}
