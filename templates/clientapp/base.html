{% load staticfiles %}
{% load i18n %} 

<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="linbees">
<link rel="shortcut icon" href="{% static 'dashboard/icon.png' %}">

<title>{% block title %}Linbees client{% endblock %}</title>

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>

<!-- jQuery UI (for datepicker) -->
<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/cupertino/jquery-ui.css">
<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<!-- Custom styles for this template -->
<link href="{% static 'clientapp/signin.css' %}" rel="stylesheet">
<link href="{% static 'clientapp/sticky-footer-navbar.css' %}" rel="stylesheet">

{% block head %}
{% endblock %}
</head>

<body>
    <div class="container">
    {% block content %}
    {% endblock content %}
    </div>

    <!-- FOOTER -->
    <div id="footer">
    <div class="container">
        <p>{% include "dashboard/lang_snippet.html" %}</p>
    </div><!-- /.container -->
    </div><!-- /.footer -->
</body></html>
